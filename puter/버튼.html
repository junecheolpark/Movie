<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Myeongjo&family=Yeon+Sung&display=swap"
        rel="stylesheet">
    <style>
     
    </style>
</head>

<body>

    <div class="container">
        <div class="thumbnail"></div>
        <p></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v2/search/image",
                data: {
                    query: "공중산책",
                },
                headers: {
                    Authorization: "KakaoAK 0f7acd5ca96b1d76578d02adc4161263"
                },
            })
            .done(function (msg) {
              
                $(".thumbnail").append('<img src="' + msg.documents[0].image_url + '"/>');
            });
            $("img").each(function() {
  var $imgTag = $(this);
  var real_width, real_height;

  $("<img/>") 
      .attr("src", $imgTag.attr("src"))
      .load(function() {
          real_width = this.width;   
          real_height = this.height;
      });
});
    </script>
</body>

</html>
